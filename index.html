<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>
            Capping image fidelity to 2x to minimize loading time on
            high-end mobile phones
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <picture>
            <!-- Landscape tablet / computers -->
            <source
                media="(min-width: 1024px)"
                sizes="(min-width: 1280px) 33vw, 50vw"
                srcset="
                    https://via.placeholder.com/640   640w,
                    https://via.placeholder.com/1024 1024w,
                    https://via.placeholder.com/1280 1280w,
                    https://via.placeholder.com/1440 1440w
                "
            />
            <!-- Portrait tablets -->
            <source
                media="(min-width: 415px)"
                srcset="https://via.placeholder.com/768 2x"
            />
            <!-- iPhone X, XR... -->
            <source
                media="(min-width: 414px)"
                srcset="https://via.placeholder.com/828 2x"
            />
            <!-- iPhone 6/7/8 -->
            <source
                media="(min-width: 375px)"
                srcset="https://via.placeholder.com/750 2x"
            />
            <!-- IE (src) + iPhone 12 Mini (capped) -->
            <img
                src="https://via.placeholder.com/1280"
                srcset="https://via.placeholder.com/720 2x"
                alt="Batman Super-man and Wonder Woman"
            />
        </picture>
        <!-- partial -->
    </body>
</html>
